<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../image/books.png" type="image/x-icon">
</head>

<body>
    <div class="logo">
        <a href="../Homepage/index.html" class='icon'><img src="../image/books.png" alt=""></a>
    </div>
    <div class="control">
        <a href="../signin/index.html">Đăng nhập</a>
    </div>
    <div class="form-container">
        <div class="signin-out">
            <form action="#" class="signin-form">
                <h2 class="title">Đăng kí</h2>
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-input" placeholder=" ">
                    <label class="label-input">Username</label>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="password" class="form-input" placeholder=" ">
                    <label class="label-input">Email</label>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock" class="icon"></i>
                    <input type="password" class="form-input" placeholder=" ">
                    <label class="label-input">Password</label>
                </div>
                <input type="submit" value="Register" class="sub">
                <p>Or Sign Out With Social Platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
